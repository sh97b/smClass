<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    header{
      width: 900px; height: 300px;
      margin:30px auto;
      border: 2px solid black;
      display: flex;
      flex-direction: row; /*row(가로로), column(세로로)*/
      flex-wrap: nowrap; /*wrap: width를 유지하면서 다음 줄로 넘어감*/
      justify-content: flex-start; 
      /* 가로 정렬 방식
        flex-start: 왼쪽 정렬 / flex-end: 오른쪽 정렬 / center: 가운데 정렬
      / space-between: 좌우 끄트머리 맞춰서 간격 동일 배치
        space-around: 좌우 공간 남기고 가운데 정렬 간격 동일 배치
      */
      /*align-content*/
      align-items: flex-end;
      /*세로 정렬 방식
      center: 세로 중앙 정렬 / flex-start: 상단정렬 / flex-end: 하단정렬
        stretch*/
    }
    div{width: 100px; height: 100px;
      background: rgb(174, 152, 194);
      border: 5px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </header>
</body>
</html>
