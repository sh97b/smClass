<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function conBtn(){
      alert("버튼 클릭");
      // querySelector - id(#), class(.), 태그(그대로) 전부 가능
      // document.querySelector("#d01").innerText = "안녕하세요.";  // id
      console.log(document.querySelector(".con"));  //class

      document.querySelector(".con").style.color = "blue";  // 1개일 때
      console.log(document.querySelectorAll(".con")); // 여러 개일 때
      var c_color = document.querySelectorAll(".con");
      console.log(c_color);

      // querySelectorAll을 사용하여 전체 클래스 색상 변경
      for(var i = 0; i < c_color.length; i++){
        document.querySelectorAll(".con").style.color = "red";
      }

      document.querySelector("h2").style.color = "red"; // 태그
      // getElementById
      // document.getElementById("con").innerText = "안녕하세요";

      // getElementByClassName
      // console.log(document.getElementsByClassName("con"));
      // var c_color = document.getElementsByClassName("con");
      // console.log(c_color);
      // for(var i = 0; i < c_color.length; i++){
      //   c_color[i].style.color = "red";
      // }
    }
  </script>
</head>
<body>
  <h1 class="con">제목</h1>
  <h2 id="d01">부제목</h2>
  <div class="con">내용을 입력합니다.</div>
  <p class="con">좋은하루되세요</p>
  <span>자바스크립트 수업</span>
  <button onclick="conBtn()">글자 변경</button>
</body>
</html>
