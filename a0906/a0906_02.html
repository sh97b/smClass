<!DOCTYPE html>
<head>
  <title>블록, 인라인</title>
  <style>
    div{
      /*블록 요소 특징: 하단으로 정렬, width/height 지정 됨
        <hn>, <p>, <div>이외 다수*/
      width: 300px;
      height: 100px;
      border: 2px solid black;
      background-color: pink;
      float: left;
      box-sizing: border-box;
      display: block;
    }
    span{
      /* 인라인 요소 특징: 왼쪽으로 정렬, width/height 지정 안됨
        <span>, <strong>, <img>, <a>
          */
      display: inline-block; /*display: 요소 변경. (block, inline, inline-block)*/
      width: 200px;
      height: 100px;
      background-color: yellow;
      border: 2px dotted black;
    }
    #container{
      display: flex;
      width: 905px; /*+border, padding값 포함. width:300+좌우패딩+좌우보더값=실제가로길이*/
      border: 4px solid blue;
      background-color: white;
      float: left;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

    <span>1111</span>
    <span>2222</span>
    <span>3333</span>

</body>
</html>
