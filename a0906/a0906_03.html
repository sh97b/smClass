<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    div{
      height: 200px;
      /*원래는 아래처럼 세 개인데, 이것처럼 묶어서 쓸 수 있음
      border: 10px dotted black; /*solid: 실선, dotted: 점선, dashed: 선으로 된 점선
      */
      border-width: 1px 5px 10px 15px; /*12시방향부터 시계방향으로 
      border-width: 10px 3px 5px //3개면 
      */
      border-style: dotted;
      border-color: black;
      background: yellow;
      margin-bottom: 30px;
    }
    .c01{
      width: 1000px;
      border-radius: 20px;
    }
    .c02{
      width: 50%;
    }
    .c03{
      width: 200px;
      height: 200px;
      border-radius: 100%;
      background: url(images/s1.jpg) no-repeat;
      background-size: cover;
    }
    .c03:hover{
      background-size: 120%;
      background-position: -25px -20px;
      cursor: pointer;
      box-shadow: 5px 5px 30px 10px plum;
    }
  </style>
</head>
<body>
  <div class="c01"></div>
  <div class="c02"></div>
  <a href="http://www.naver.com" target="_blank"><div class="c03"></div></a>
</body>
</html>
