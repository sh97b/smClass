<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!--외부링크-->
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      h1, h2{
        color: rebeccapurple;
        text-align: center;
        border: 1px solid black;
      }
      img{
        width: 600px;
      }
      p.blueText{
        text-align: right;
      }
      .blueText{
        color: blue;
        font-size: 15px;        
      } /*class 선택자*/
      #main{
        width: 800px;
        height: 600px;
        margin: 0 auto;
        border: 1px solid black;
      }
      ul{
        list-style-type: none; /*disc(채워진 원), circle, square, none*/
      }
    </style>
  </head>

  <body> <!--document, 눈에 보이는 전체 부분-->
  <div id="main"> 
    <h2>스타일</h2>
    <p class="blueText">문단 단락을 나누는 태그</p>
    <div>top</div>
    <img src="images/s01.jpg" alt="시드니 하버브릿지">
    <h1>세계 3대 미항</h1>
    <ul class="blueText">
      <li>시드니(Sydney), 호주</li>
      <li>리우데자네이루(Rio de Janeiro), 브라질</li>
      <li>나폴리(Naples), 이탈리아</li>
    </ul>
  </div>
  </body>
</html>
