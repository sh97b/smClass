<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 300px;
      background-color: #79b6e792;
      background-clip: content-box; /*border-box, padding-box, content-box*/ 
      border: 5px dotted black; /*border: 테두리*/
      padding: 100px; /*padding: 사각형 안쪽 여백*/
      margin: 50px; /*margin: 사각형 바깥쪽 여백*/
    }
    p{
      width: 500px;
      height: 300px;
      border: 5px blueviolet;
      background-color: rgb(247, 247, 120);
    }
    #divImg{
      width: 700px;
      height: 500px;
      border: 20px dashed pink;
      background-clip: border-box;
      padding: 0;
      background-image: url(images/news1.jpg);
    }
  </style>
</head>
<body>
  <div>
    휴대전화 전자파가 뇌암 등 뇌 질환을 일으키는 주범이라는 기존의 통념을 뒤집는 세계보건기구(WHO)의 조사 결과가 나왔다. 3일(현지시간) 미국 일간 워싱턴포스트(WP) 등 외신에 따르면 WHO는 1994년부터 2022년까지 28년간 발표된 관련 연구 5000여건을 검토하고 그중 63건을 최종 분석한 결과 “휴대전화 이용과 뇌암 발병 간에 연관성이 없는 것으로 나타났다”고 밝혔다.
  </div>
  <div id="divImg"></div>
  <p></p>
</body>
</html>
