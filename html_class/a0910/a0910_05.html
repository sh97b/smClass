<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    a{text-decoration: none; color: inherit;}
    input[type="text"]{background: #efefef;}
    input[type="text"]:focus{background:rgba(150, 135, 205, 0.644);}
    input[type="radio"]{opacity: 0; width: 24px;}

    input[type="radio"]+label, input[type="checkbox"]:checked+label{
      background: url(images/radio_off.jpg) no-repeat 0px 2px;
      width: 24px; height: 24px;
      margin-left: -24px;
      padding-left: 24px;
    }
    input[type="radio"]:checked+label, input[type="checkbox"]:checked+label{
      background: url(images/radio_on.jpg) no-repeat 0px 2px;
      width: 24px; height: 24px;
      margin-left: -24px;
      padding-left: 24px;
    }

    /*[속성]
      [속성=값]
      [속성*=값] : 값의 일부가 일치하는 속성을 가진 요소를 찾아 스타일 적용
    */
  </style>
</head>
<body>
  <h2><a href="http://www.google.com" target="_blank">회원가입</a></h2>
  <!--class는 중복으로 사용 가능, 2개 이상 사용 가능-->
  <form action="#" name="frm" method="get"> <!--get은보임 post는 안보이는것-->
    <label>아이디</label>
    <input type="text" name="id" id="id" value="aaa" readonly><br/>
    <!--readonly: value값을 수정할 수 없음. 나중에 데이터를 같이 보내지만
        disabled: value값을 수정할 수 없음. 나중에 데이터도 안 보냄-->
    <label>패스워드</label>
    <input type="password" name="pw" id="pw"><br/>
    <label>전화번호</label>
    <input type="number" name="tel" id="tel" value="01012345678" disabled>
    <br/><br/>
    <h3>성별</h3>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female" checked>
    <label for="female">여자</label>
    <br/><br/>
    <h3>취미</h3>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="golf" value="golf" checked>
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="run" value="run">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>






    <br/><br/>
    <button type="button" onclick="memBtn()">회원가입</button>
  </form>
  <script>
    function memBtn(){
      var id = document.getElementById("id").value;
      if(id == ""){
        alert("아이디를 입력하셔야 회원가입이 가능합니다.");
        document.getElementById("id").focus();
      }
    
      frm.submit



      //alert(document.getElementById("id").value); //value: input에 들어있는 값
      //alert("회원가입버튼 클릭");
    }
  </script>
</body>
</html>
