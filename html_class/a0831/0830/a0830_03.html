<!DOCTYPE html>

  <body>
    <script>
      //두 수를 입력받아 두 수 주 큰 수를 먼저 출력하고 작은 수를 나중에 출력
      var num1 = Number(prompt("첫 번째 숫자를 입력하세요"));
      var num2 = Number(prompt("두 번째 숫자를 입력하세요"));

      if(num1 > num2){
        document.write(num1 + ", " + num2);
      }else{
        document.write(num2 + ", " + num1);
      }
