<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 610px; height: 360px;
      border: 1px solid black;
    }
    #txt{
      margin-bottom: 25px;
      padding: 25px;
      background: #f8f8f8;
    }
    #txt span{
      font-size: 14px;
      color: #454545;
      line-height: 24px;
    }

    #calcBox{
      position: relative;
      margin: -15px 0 30px 0;
      padding: 25px;
      border: 1px solid #e8e8e8;
    }
    #calcBox input[type=text] {
      width: 60px; height: 27px;
      margin-left: 5px;
      padding: 0 5px;
      text-align: center;
      border: 1px solid #ddd;
      vertical-align: middle;
    }
    #calcBox .dash{
      color: #b7b7b7;
      margin: 0 15px;
    }


    #bmiCheck label{
      font-size: 15px;
      font-weight: 700;
      margin-right: 12px;
      color: #454545;
    }



    .btns{
      position: absolute; right: 25px; top: 25px;
      display: flex;
      width: 144px; height: 27px;
      
      cursor: pointer;
    }
    .btns #btnCalc{
      width: 70px;
      background: #0aaf6b;
      font-size: 14px; color: #fff; font-weight: 700;

    }
    .btns button[type=reset]{
      width: 70px;
      background: #656565;
      font-size: 14px; color: #fff; font-weight: 700;

    }
  
    .result li{
      width: 111.6px; height: 24px;
      color: #454545;
      font-size: 14px;
      position: relative;
      left: -20px;
    }
    .result ul{
      display: flex;
      margin-bottom: -20px;
    }


    ul, li{
      list-style: none;
      position: relative;
      left: -17px;
    }
    ul label{
      font-size: 13px;
      font-weight: 700;
      margin-right: 12px;
      color: #454545;
    }

    .clearfix{
      width: 558px;
      display: flex;
      
      height: 35px;
      line-height: 35px;
      text-align: center; font-size: 13px; color: white;
      
      position: relative;
      left: -30px;
    }

    #graph{
      margin-top: 35px;
    }
    #graph label{
      display: inline-block;
      width: 21%;
      margin-right: 9px;
      position: relative; left: -5px;
    }
    #graph li label:nth-child(3){
      left: -9px;
    }
    #graph li label:nth-child(4){
      left: -41px;
    }
    .low{
      width: 25%;
      background: #329ae3;
    }
    .regular{
      width: 20%;
      background: #94c520;
    }
    .over{
      width: 18%;
      background: #ee942a;
    }
    .obesity{
      width: 36.9%;
      background: #f15232;
    }
  </style>

</head>
<body>
  <div id="box">
    <div id="txt">
      <span>
        체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다.
        체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고
        조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다.
      </span>
    </div>
    <div id="calcBox">
      <form id="bmiCheck" name="bmiCheck">
        <label for="length">신장</label>
        <input type="text" id="length" name="length">
        <span>cm</span>
        <span class="dash"> / </span>
        <label for="weight">체중</label>
        <input type="text" id="weight" name="weight">
        <span>kg</span>

        <span class="btns">
          <button type="button" id="btnCalc" onclick="btnCalc()">계산</button>
          <button type="reset">초기화</button>
        </span>
      </form>

      <!--비만도 결과-->
      <div class="result">
        <ul>
          <li>비만도 결과</li>
          <li id="result1"></li>
        </ul>
        <ul>
          <li>BMI 지수</li>
          <li id="result2"></li>
        </ul>
      </div>

      <script>
        
        function btnCalc(){
          var length = document.getElementById("length").value;
          var weight = document.getElementById("weight").value;

          var bmi = (length*length) / weight;

          if(bmi<18.5){
            document.getElementById("length").innerHTML = ("저체중 입니다.");
          }else if(bmi<=22.9){
            document.getElementById("length").innerHTML = ("정상 입니다.");
          }else if(bmi<=24.9){
            document.getElementById("length").innerHTML = ("과체중 입니다.");
          }else if(bmi<=30){
            document.getElementById("length").innerHTML = ("비만 입니다.");
          }else{
            alert("신장을 입력해주세요");
          }
        }
      </script>


      <!--맨밑-->
      <div id="graph">
        <ul>
          <li>
            <label>BMI</label>
            <label>18.5</label>
            <label>23</label>
            <label>25.00</label>
            <ul class="clearfix">
              <li class="low">저체중</li>
              <li class="regular">정상</li>
              <li class="over">과체중</li>
              <li class="obesity">비만</li>
            </ul>
            <label>체중</label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
