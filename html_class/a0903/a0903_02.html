  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 만들기</title>
  <style>
    table, td, th{
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
</head>
<body>
  
    <!--가로: 행(row), 세로: 열(column)-->
    <!--가로 한줄: <tr>, 가로 셀 하나씩: <td>, td랑 같고 볼드처리가 됨: <th> -->
  <table>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>리조트</th>
      <th>등록일자</th>
    </tr>
    <tr>
      <td>18</td>
      <td>익스프레스 체크아웃 서비스 오픈</td>
      <td>포레스트</td>
      <td>2024-07-11</td>
    </tr>
    <tr>
      <td>17</td>
      <td>안전한 먹거리 제공을 위해 한국식품안전관리인증원MOU체결</td>
      <td>포레스트</td>
      <td>2024-06-25</td>
    </tr>
  </table>
