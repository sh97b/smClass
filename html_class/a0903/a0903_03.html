<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표 합치기</title>
  <style>
    table, th, td{
      border: solid black 1px;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!--가로줄: 행(row), 세로줄: 열(column)-->
  <!--colspan : 옆으로 합침 , rowspan : 위아래 합침-->
  <!---->
  <table border="1">
    <colgroup>
      <col style="width: 100px;">
      <col style="width: 300px;">
      <col style="width: 100px;">
      <col style="width: 300px;">
    </colgroup>
    <tr>
      <th>이름</th>
      <td></td>
      <th>연락처</th>
      <th></th>
    </tr>
    <tr>
      <th>주소</th>
      <td colspan="3"></td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td colspan="3"></td>
    </tr>
  </table>

</html>
