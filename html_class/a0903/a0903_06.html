<!DOCTYPE html>
<html lang="ko">
<head>
  <title>이미지</title>
  <style>
    img{
      border: 1px solid black;
      text-align: center; /*left, center, right*/
      vertical-align: bottom; /*top, middle, bottom*/
      width: 150px;
    }
    #png{background-image: url(images/j01.jpg);}
  </style>
</head>
<body>
  <!--alt : 시각장애인을 위한 설명문구, 대체 텍스트.
            이미지가 뜨지 않으면 대체 텍스트가 이미지 자리에 뜸-->
  <img src="g01.gif" alt="gif 이미지">움직이는 gif
  <br/>
  <img src="images/g02.gif" alt="gif 이미지">움직이는 gif
  <br/>
  <img src="images/j01.jpg" alt="jpg 사진">jpg 사진
  <br/>
  <h3>장원영 사진</h3>
  <img src="images/j02.jpg" alt="jpg 사진">jpg 사진
  <br/>
  <img src="images//j03.jpeg" alt="jpeg 사진">jpeg 사진
  <br/>
  <img src="images/p01.png" alt="png 사진">png 사진
  <br/>
  <img src="images/p02.png" alt="png 사진">png 사진
  <br/>
  <img src="images/p03.png" alt="png 사진">png 사진
  <br/>
  <img id="png", src="images/p05.png" alt="png 사진">png 사진
  <br/>
</body>
</html>
