<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    *{
      margin: 0; padding: 0;
    }
    /*transform: translate - 이동
      transform: scale - 확대
      transform: rotate - 회전
    */
    .main{
      width: 200px; height: 200px; 
      margin: 50px auto;
      overflow: hidden;
      perspective: 300px; /*원근감*/
      border: 1px solid black;
    }
    .move{transition: 0.5s all ease-in; /* perspective: 300;*/} 
    .move:hover{
      /* transform: translate(0,100px); 이동 */
      /* transform: scale(1.5); 크기변형 */
      /*transform: rotate(360deg);
      transform-origin: left top; 사각형의 꼭짓점 중에서 회전 중심축 정하기*/
      transform: rotateX(180deg) scale(2);
      backface-visibility: visible; /*회전했을떄 반대쪽 면을 표시할지 숨길지*/
      /* 회전
      transform: rotateY(180deg);
      transform: rotateZ(180deg);
      */
      /*
      transform: skewX(-30deg);
      transform: skewY(-30deg);
      */
    }
    .move img{width: 100%;}
     

    /**/

  </style>
</head>
<body>
  <div class="main">
    <div class="move">
      <img src="images/t01.png" alt="자동차">
    </div>
  </div>
  <hr>
  <div class="main">
    <div class="move">
      <img src="images/i01.jpg" alt="장원영">
    </div>
  </div>
</body>
</html>
