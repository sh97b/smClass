<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID 쳌,</title>
</head>
<body>
  <h1>아이디 중복확인</h1>
  <label>아이디를 입력하시고, 확인버튼을 클릭하세요</label>
  <input type="text" name="cId" id="cId">
  <button type="button" onclick="id_confirm()">중복확인</button>
  <br><br>
  <label>아이디 사용 가능. 확인 버튼을 클릭하세요</label>
  <button type="button" onclick="send_id()">확인</button>

  
  <script>
    function send_id(){
      opener.document.getElementById("id").value = document.querySelector("#cId").value;
      window.close();
    }
  </script>
</body>
</html>
