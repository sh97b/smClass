<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 셋 다 같은 거
    function c_input(){
      document.write("안냥");
    }

    a_input = function(){
      document.write("반가워요");
    }

    // 화살표함수
    b_input = () =>{
      document.write("핼로우우우우우우");
    }
  </script>

  <button onclick="b_input()">확인</button>
</body>
</html>
