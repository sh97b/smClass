<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Document</title>

  <style>
    #main{width: 800px; margin: 50px auto; text-align: center; }
    #wrap{width: 800px; height: 400px; border: 1px solid black; margin: 0 auto; margin-top: 20px;}
  </style>

  <script>
    $(function(){

      let labelArr = [];
      let dataArr = [];

        $.ajax({
          url : "js/stuData.json",
          type : "get",
          data : "",
          dataType : "json",

          success : function(data){
            // alert("연결 성공");
            console.log(data);

            $.each(data, function(idx, val){
              labelArr.push(val.name.split(" ")[1]);

              let score = Number(((val.kor + val.eng + val.math)/3).toFixed(2));
              dataArr.push(score);
            }); // each
            console.log(labelArr);
            console.log(dataArr);
          },
          error : function(){

          }
        }); // ajax

        // 데이터 불러오기 버튼
        $("#dataBtn").click(function(){
          
          let labelArr2 = [];
          let dataArr2 = [];

          let firstNum = 0;
          let lastNum = 0;
            
          console.log("select 값 : " + $("#dataList").val());

          lastNum = $("#dataList").val();

          if(lastNum == 0){
            firstNum = 0;
          }else if(lastNum == 10){
            firstNum = 10;
          }else if(lastNum == 20){
            firstNum = 20;
          }

          // 그래프 그리기
          const ctx = document.getElementById('myChart');

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labelArr,
              datasets: [{
                label: '학생성적프로그램',
                data: dataArr,
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          }); // 그래프 그리기



        }); // #dataBtn 데이터 불러오기 버튼
    }); // jquery
  </script>


</head>
<body>
  <div id="main">
    <h1>학생성적프로그램</h1>
    <select name="dataList" id="dataList">
      <option value="10">1-10</option>
      <option value="20">11-20</option>
      <option value="30">21-30</option>
    </select>
    <button type="button" id="dataBtn">데이터 불러오기</button>
    <br>
    <div id="wrap">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  </div>
</body>
</html>
