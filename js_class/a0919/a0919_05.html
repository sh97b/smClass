<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>달러 환율</h2>
  <form action="#" name="wfrm" method="get">
    <label for="dollar">달러</label>
    <input type="text" name="dollar" id="dollar" onkeyup="wbtn(event)">
    <span>환율 기준 1,327원</span>
    <br>

    <label for="won">원화</label>
    <input type="text" name="won" id="won">
    <br>

    <button type="button" onclick="wbtn(event)">확인</button>
  </form>

  <script>
    function wbtn(event){
      console.log(event.keyCode);
      if(event.keyCode === 13){ // === : 타입까지 같도록 / == : 문자, 숫자 상관X
        //alert("확인 클릭");
        var dollar = Number(document.getElementById("dollar").value);
        var won = 1327;
        document.getElementById("won").value = dollar * won;
      }
    }
  </script>



  <hr>

  <h2>당신의 나이는?</h2>
  <h2 id="age"></h2>

  <form action="#" name="frm" method="get">
    <label>태어난 연도</label>
    <input type="text" name="birth_year" id="birth_year">
    <br>
    <button type="button" onclick="btn()">확인</button>
  </form>

  <script>
    
    function btn(){
      //alert(document.getElementById("birth_year").value);
      var b_year = document.getElementById("birth_year").value;
      document.getElementById("age").innerText = 2024 - Number(b_year);
    }
  </script>
</body>
</html>
