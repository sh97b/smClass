<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타일에서 리스트 꾸미기</title>
  <style>
    /*disc : 채워진 원, circle: 공백 원, squre : 사각형, none : 없음*/
    ul{list-style-type: none;}
    /*decimal : 숫자, lower-alpha : 소문자, upper-alpha : 대문자, lower-roman : 로마자, upper-roman : 대문자로마자 */
    ol{list-style-type: lower-alpha;}
  </style>
</head>
<body>
  <ol>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ol>
  <ul>
    <li>구글</li>
    <li>네이버</li>
    <li>다음</li>
    <li>야후</li>
  </ul>
</body>
</html>
