<!DOCTYPE html>
<head>
  <title>iframe</title>
  <style>
    /*table{border-collapse: collapse;} 표 
      table{vertical-align: top/bottom/middle;} table, img는 수직정렬 가능*/
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{margin: 0; padding: 0;
    
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
    header{
      width: 100%;
      height: 80px;
    }
    section{position: relative;}
    #banner{
      width: 100%;
      position: absolute;
      top: 234px;
      color: white;
      text-align: center;
    }
    #banner h2{
      font-size: 2.51428rem;  /*1rem: 약 16px*/
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      letter-spacing: -0.7px; font-weight: 600;
    }
    #banner p{
      font-size: 1.27142rem;  /*1rem: 약 16px*/
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      margin-top: 1.425rem;
    }
    #center_title{
      width: 100%; height: 700px;
      background: url(images/bg_main02.png) no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
  <header>
  </header>
  <section>
    <!--controls : 컨트롤 막대 표시. autoplay(자동재생)하려면 muted 꼭 넣어야 함-->
    <video src="images/Home.mp4" autoplay muted loop></video> 
    <div id="banner">
      <h2>
        Our Journey
        Towards a
        Sustainable Future
      </h2>
      <p>지속가능한 미래를 위한 삼성전자의 여정</p>
    </div>
  </section>
  <div id="center_title"></div>









  <!--
    <iframe src="http://127.0.0.1:5500/a0910/a0910_02.html" width="100%" height="900px" scroll="no"></iframe>
  -->
</body>
</html>
