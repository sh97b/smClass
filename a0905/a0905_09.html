<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      height: 2000px;
    }
    div{
      width: 100%;
      height: 700px;
      border: 3px solid black;
      background-size: cover;
      background: url(images/s03.jpg) no-repeat fixed 0 -200px;
      /* 이것들을 위에처럼 한번에
      background-image: url(images/p02.jpg);
      background-repeat: no-repeat;
      background-position: 0 -200px;
      background-attachment: scroll;
      */
      /*
      cover: 이미지가 잘리더라도 비율이 긴 쪽을 꽉 채움, 
      contain: 비율이 작은 쪽을 꽉 채움 이미지가 안 짤리게
      */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
