<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 - 배열</title>
</head>
<body>
  <script>
    // 배열, 객체 사용하는 이유 : 한 번 선언에 여러 개의 변수를 쓰고 싶어서

    // 변수를 하나하나 선언할 때
    var a = 10;
    var b = 20;
    var c = 30;
    var d = 40;
    var e = 50;

    // 개별적으로 출력해야 함
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);


    // 배열선언1
    // 반복문을 사용해서 출력
    var arr = new Array(3);
    for(var i = 0; i < 5; i++){
      arr[i] = i * 10 + 10;
      console.log(arr[i]);
    }
    
    // 배열선언2
    // 배열 : []대괄호 사용, 방 이름[0],[1],[2]
    var cArr = [10, 20, 30, 40, 50]; 
    for(var i = 0; i < 5; i++){
      cArr[i] = i * 10 + 10;
      console.log(cArr[i]);
    }
  </script>
</body>
</html>
