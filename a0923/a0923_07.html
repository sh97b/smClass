<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자 객체</title>
</head>
<body>
  <script>
    // 전부 다 외우기!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
    var txt = "안녕하세요. 반갑습니다. 다음에 봬요. 다음에 안녕";

    document.write("문자 전체 : " + txt + "<br>");  
    
    document.write("길이 : " + txt.length + "<br>");  // length

    // charAt
    document.write("문자 1개 가져오기 : " + txt.charAt(1) + "<br>");
    document.write("문자 1개 가져오기 : " + txt.charAt(7) + "<br>");

    // substr
    document.write("문자 여러 개 가져오기 : " + txt.substr(7, 6) + "<br>"); // (시작위치점, "갯수")

    // substring
    document.write("문자 여러 개 가져오기 : " + txt.substring(7, 12) + "<br>"); // (시작위치점, "끝위치점 앞")
    document.write("문자 전체 가져오기 : " + txt.substring(0, txt.length) + "<br>"); // 0-20

    // match
    document.write("문자 존재 확인(있없) : " + txt.match("다음") + "<br>"); // match - 있으면 값 리턴
    document.write("문자 존재 확인(있없) : " + txt.match("에") + "<br>");   
    document.write("문자 존재 확인(있없) : " + txt.match("내일") + "<br>"); // 없으면 null 리턴
    
    // indexOf(앞에서부터 검색), lastIndexOf(뒤에서부터 검색)
    document.write("문자 존재 확인(있없) : " + txt.indexOf("다음에") + "<br>"); // indexOf - 있으면 위치값을 리턴
    document.write("문자 존재 확인(있없) : " + txt.indexOf("내일") + "<br>");   // 없으면 -1 리턴
    document.write("문자 존재 확인(있없) : " + txt.indexOf("에") + "<br>");
    
    // search
    document.write("문자 존재 확인(있없) : " + txt.search("다음") + "<br>"); // 있으면 위치값
    document.write("문자 존재 확인(있없) : " + txt.search("내일") + "<br>"); // 없으면 -1 리턴
    
    // replace("이 문자를", "이 문자로 변경") 1번만 진행, 2개 이상 있으면 앞에거 1개만 변경됨
    document.write("문자 치환 : " + txt.replace("요", "까") + "<br>");
    document.write("문자 치환 : " + txt.replace("다음에", "next") + "<br>");
    // 정규표현식 g : 발생할 모든 패턴에 대한 검색
    document.write("문자 치환 : " + txt.replace(/다음에/g, "next") + "<br>");
    
    // toLowerCase() - 소문자 변경, toUpperCase() - 대문자 변경
    // split - 1개의 문자를 배열로 리턴
    var arr = txt.split(" ");
    document.write("배열 리턴 : " + txt.split(" ") + "<br>");
    document.write("배열[1] : " + arr[1] + "<br>");
    document.write("배열[4] : " + arr[4] + "<br>");

  </script>
</body>
</html>
