<!DOCTYPE html>
<html lang="en">
<head>
    <title>form2</title>
</head>
<body>
  <form action="" method="get" name="frm">
    <label>아이디</label>
    <input type="text" name="id" id="id"><br/>
    <label>검색</label>
    <input type="search" name="search"><br/> <!--글씨쓰면 한번에 지워지는 x버튼생김 나머지는 text랑 똑같음-->
    <label>이메일</label>
    <input type="email" name="email" required><br/> <!--required: 필수입력-->
    <label>달력</label>
    <input type="date"><br/>
    <label>시간</label>
    <input type="time" name="time"><br/>

    <label>파일첨부</label>
    <input type="file" name="file"><br/>

    <label>과 선택</label>
    <select name="major">
      <option value="archi">건축공학과</option>
      <option value="mechanic">기계공학과</option>
      <option value="computer" selected>컴퓨터공학과</option> <!--selected: 디폴트값-->
      <option value="elec">전자공학과</option>
    </select><br/><br/>

    <input type="submit" value="전송">
    <input type="reset" value="지우기">
  </form>
</body>
</html>
