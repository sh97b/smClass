<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 800px;
      height: 800px;
      margin: 50px auto;
      border: 3px solid black;
      position: relative;
    }
    div{
      width: 200px;
      height: 200px;
      font-size: 30px;
      text-align: center;
    }
    #d01{
      background: yellow;
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 3; /*레이어 위치 변경. 숫자가 클수록 위로 올라옴*/
    }
    #d02{
      background: green;
      position: absolute;
      left: 200px;
      top: 200px;
      z-index: 5;
    }
    #d03{
      background: pink;
      position: absolute;
      left: 250px;
      top: 150px;
    }
    #d04{
      background: blue;
      position: absolute;
    }
    #d05{
      background: gray;
      position: absolute;
    }
    #d06{
      background: red;
      position: fixed;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="d01">1</div>
    <div id="d02">2</div>
    <div id="d03">3</div>
    <div id="d04">4</div>
    <div id="d05">5</div>
    <div id="d06">6</div> <!--제일 마지막에 만든 게 제일 위쪽 레이어-->
  </div>
</body>
</html>
