<!DOCTYPE html>
<head>
  <title>position - relative</title>
  <style>
    *{
      margin: 0; 
      padding: 0;
    }
    div{
      width: 200px;
      height: 100px;
      border: 3px solid black;
    }
    #container{
      width: 605px;
      height: 320px;
      border: 3px solid black;
    }
    #d01{
      background: yellow;
    }
    #d02{
      background: green;
      position: relative;
      left: 100px;
      top: -50px;
    }
    #d03{
      background: pink;
      position: relative;
      left: 200px;
      top: -100px;
    }
    #d04{
      background: blue;
      position: relative;
      left: 400px;
      top: -330px;
    }
    #d05{
      background: gray;
      position: relative;
      left: 300px;
      top: -207px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="d01">1</div>
    <div id="d02">2</div>
    <div id="d03">3</div>
    <div id="d04">4</div>
    <div id="d05">5</div>
  </div>
</body>
</html>
