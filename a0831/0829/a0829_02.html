<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var num1 = Number(prompt("숫자 1을 입력하시오."));
            var num2 = Number(prompt("숫자 2를 입력하시오."));
            document.write((num1 + num2) + "<br/>");
            document.write((num1 - num2) + "<br/>");
            document.write((num1 * num2) + "<br/>");
            document.write((num1 / num2) + "<br/>");
        </script>
    </body>
</html>
